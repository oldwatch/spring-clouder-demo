spring:
  application:
    name: demo-client
  task:
    scheduling:
      pool:
        size: 1
  cloud:
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
    loadbalancer:
      ribbon:
        enabled: false
eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://eureka-service-1:8761/eureka/ ,http://eureka-service-2:8761/eureka/
    registry-fetch-interval-seconds: 30
    eureka-service-url-poll-interval-seconds: 0
demo:
  client:
    service_host: demo-service